<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JSON CRUD</title>

</head>

<body>

    <div class="container" style="background-color: lightgrey;margin-top:5%; padding:5% ;text-align:center; border:1px solid black">
        <button class="btn btn-primary" onclick="addDept()">Create Department</button><br /><br />
        <button class="btn btn-success" onclick="getDept()">Retrieve Department</button><br /><br />

        <button class="btn btn-warning">Delete Department</button><br /><br />          
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
